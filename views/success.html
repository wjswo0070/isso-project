<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success - ISSO Terminal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .video-wrapper {
      position: relative;
      width: 80vw;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      overflow: hidden;
      background-color: black;
    }

    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      line-height: 36px;
      text-align: center;
      transition: background 0.3s ease;
      z-index: 10;
    }

    .close-btn:hover {
      background: rgba(255,255,255,0.6);
      color: black;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <iframe
      src="https://www.youtube.com/embed/fOd-SR97zfc?autoplay=1&controls=1"
      title="Success Video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

  </div>
</body>
</html>
